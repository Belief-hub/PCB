                showMessage('error', 'æ‰¹é‡æ£€æµ‹å¤±è´¥ï¼š' + error.message);
            } finally {
                detectBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // å¤„ç†å•ä¸ªæ–‡ä»¶
        async function processSingleFile(file, showResults = true) {
            const detectBtn = document.getElementById('detectBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            if (showResults) {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                detectBtn.disabled = true;
                loading.style.display = 'block';
                results.style.display = 'none';
                hideMessages();
            }

            // å‡†å¤‡è¡¨å•æ•°æ®
            const formData = new FormData();
            formData.append('file', file);
            formData.append('conf_threshold', document.getElementById('confThreshold').value);
            formData.append('iou_threshold', document.getElementById('iouThreshold').value);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    if (showResults) {
                        displayResults(data);
                        showMessage('success', `æ£€æµ‹å®Œæˆï¼å…±å‘ç° ${data.detection_count} ä¸ªç¼ºé™·`);
                    }
                    return data;
                } else {
                    if (showResults) {
                        showMessage('error', data.error || 'æ£€æµ‹å¤±è´¥');
                    }
                    return null;
                }
            } catch (error) {
                if (showResults) {
                    showMessage('error', 'ç½‘ç»œé”™è¯¯ï¼š' + error.message);
                }
                return null;
            } finally {
                if (showResults) {
                    detectBtn.disabled = false;
                    loading.style.display = 'none';
                }
            }
        }

        // æ˜¾ç¤ºæ£€æµ‹ç»“æœï¼ˆæ”¯æŒå•æ–‡ä»¶å’Œæ‰¹é‡ï¼‰
        function displayResults(data) {
            // å°†å•æ–‡ä»¶ç»“æœè½¬æ¢ä¸ºæ‰¹é‡ç»“æœæ ¼å¼
            displayBatchResults([data], data.detection_count, data.timing.total);
        }

        // æ˜¾ç¤ºæ‰¹é‡æ£€æµ‹ç»“æœ
        function displayBatchResults(allResults, totalDetections, totalTime) {
            const results = document.getElementById('results');
            const totalDetectionsEl = document.getElementById('totalDetections');
            const preprocessTime = document.getElementById('preprocessTime');
            const inferenceTime = document.getElementById('inferenceTime');
            const totalTimeEl = document.getElementById('totalTime');
            const batchResultsContainer = document.getElementById('batchResultsContainer');

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            totalDetectionsEl.textContent = totalDetections;
            if (allResults.length === 1) {
                preprocessTime.textContent = (allResults[0].timing.preprocess * 1000).toFixed(1) + 'ms';
                inferenceTime.textContent = (allResults[0].timing.inference * 1000).toFixed(1) + 'ms';
            } else {
                preprocessTime.textContent = 'æ‰¹é‡å¤„ç†';
                inferenceTime.textContent = 'æ‰¹é‡å¤„ç†';
            }
            totalTimeEl.textContent = (totalTime * 1000).toFixed(1) + 'ms';

            // æ¸…ç©ºå¹¶é‡æ–°ç”Ÿæˆç»“æœå¡ç‰‡
            batchResultsContainer.innerHTML = '';

            if (allResults.length > 0) {
                allResults.forEach((result, index) => {
                    const resultCard = document.createElement('div');
                    resultCard.className = 'result-card';

                    // ç”Ÿæˆæ£€æµ‹è¯¦æƒ…åˆ—è¡¨
                    let detectionListHtml = '';
                    if (result.detections.length > 0) {
                        detectionListHtml = '<ul class="detection-details-list">';
                        result.detections.forEach(detection => {
                            detectionListHtml += `
                                <li>
                                    <span class="detection-label">${detection.class_cn}</span>
                                    <span class="detection-confidence">${(detection.confidence * 100).toFixed(1)}%</span>
                                </li>
                            `;
                        });
                        detectionListHtml += '</ul>';
                    } else {
                        detectionListHtml = '<div class="no-detections">æœªæ£€æµ‹åˆ°ç¼ºé™·</div>';
                    }

                    // ç”Ÿæˆç»“æœå¡ç‰‡HTML
                    resultCard.innerHTML = `
                        <h4>æ–‡ä»¶ ${index + 1}: ${result.filename || result.result_filename}</h4>
                        <img src="data:image/jpeg;base64,${result.result_image}" 
                             alt="æ£€æµ‹ç»“æœ" class="result-image-thumbnail">
                        <div style="margin-bottom: 15px;">
                            <strong style="color: #4facfe;">æ£€æµ‹åˆ° ${result.detection_count} ä¸ªç¼ºé™·</strong>
                            <div style="color: #666; font-size: 0.8em; margin-top: 5px;">
                                å¤„ç†æ—¶é—´: ${(result.timing.total * 1000).toFixed(1)}ms
                            </div>
                        </div>
                        ${detectionListHtml}
                        <a href="/download/${result.result_filename}" class="download-btn-small">
                            ğŸ“¥ ä¸‹è½½ç»“æœ
                        </a>
                    `;

                    batchResultsContainer.appendChild(resultCard);
                });
            } else {
                batchResultsContainer.innerHTML = '<div class="no-detections">æœªæ£€æµ‹åˆ°ä»»ä½•ç¼ºé™·</div>';
            }

            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            results.style.display = 'block';
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(type, message) {
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            hideMessages();
            
            if (type === 'error') {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
            } else if (type === 'success') {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
            }
        }

        // éšè—æ¶ˆæ¯
        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }
    </script>
